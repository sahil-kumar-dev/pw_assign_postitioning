<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
</head>
<style>
	.box {
		height: 50px;
		width: 50px;
		background-color: aquamarine;
		border: 1px solid yellow;
		text-align: center;
	}

	.main {
		z-index: -10;
		position: relative;
		top: 200px;
		left: 200px;
	}

	.box-1 {
		position: absolute;
		top: -30px;
		left: -30px;
	}

	.box-2 {
		right: -30px;
		top: -30px;
		position: absolute;
	}

	.box-3 {
		left: -30px;
		bottom: -30px;
		position: absolute;
	}

	.box-4 {
		right: -30px;
		bottom: -30px;
		position: absolute;
	}

	.box-5 {
		right: 0px;
		bottom: 0px;
	}
</style>

<body>
	<div class="box main">
		A
		<div class="box box-1">B</div>
		<div class="box box-2">C</div>
		<div class="box box-3">D</div>
		<div class="box box-4">E</div>
	</div>
</body>

</html>
